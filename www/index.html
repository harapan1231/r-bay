<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="R-Bay (Rose Bay) is your sales assistance. ">
  <title>R-Bay - Sales Points</title>
  <link rel="icon" href="favicon.png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
  <style>
  .col.title {
    text-align: right;
  }
  .larger {
    font-size: larger;
  }
  .bold {
    font-weight: bold;
  }
  .appeal-dlg {
    z-index: 1000;
    position: fixed;
    top: 15%;
    left: 10%;
    max-height: 80%;
    width: 80%;
    margin: auto;
    overflow-y: auto;
    border-radius: 2px;
    opacity: 0.95;
  }
  select {
    display: inline;
  }
  </style>
</head>
<body>
  <script>
  var rbay = {};

  rbay.addDate = function(date, days) {
    var ret = new Date(date);
    ret.setDate(ret.getDate() + days);
    return ret;
  };
  rbay.getWeekDate = function(date, day) {
    return rbay.addDate(date, day - date.getDay() + 1);
  };
  rbay.formatDate = function (date, format) {
    var ret = format ? format : "YYYY-MM-DD hh:mm:ss.SSS";
    ret = ret.replace(/YYYY/g, date.getFullYear());
    ret = ret.replace(/MM/g, ("0" + (date.getMonth() + 1)).slice(-2));
    ret = ret.replace(/DD/g, ("0" + date.getDate()).slice(-2));
    ret = ret.replace(/hh/g, ("0" + date.getHours()).slice(-2));
    ret = ret.replace(/mm/g, ("0" + date.getMinutes()).slice(-2));
    ret = ret.replace(/ss/g, ("0" + date.getSeconds()).slice(-2));
    if (ret.match(/S/g)) {
      var milliSeconds = ("00" + date.getMilliseconds()).slice(-3);
      var length = ret.match(/S/g).length;
      for (var i = 0; i < length; i++) {
        ret = ret.replace(/S/, milliSeconds.substring(i, i + 1));
      }
    }
    return ret;
  };
  rbay.addClass = function(el, class_text) {
    if (el.classList) {
      class_text.split(" ").map(function(text, i) {
        if (!text.trim()) return;
        el.classList.add(text);
      });
    } else {
      el.className += " " + content.vm.color_class;
    }
  };
  rbay.removeClass = function(el, class_text) {
    if (el.classList) {
      class_text.split(" ").map(function(text, i) {
        if (!text.trim()) return;
        el.classList.remove(text);
      });
    } else {
      el.className = el.className.replace(new RegExp("(^|\\b)" + className.split(" ").join("|") + "(\\b|$)", "gi"), " ");
    }
  };

  var content = {};

  content.uid = "member1"
  content.time = ["09:00", "10:30", "13:00", "14:30", "16:00"];
  content.member = [
    {team: "a-team", uid: "member1", name: "M1"},
    {team: "a-team", uid: "member2", name: "M2"},
    {team: "a-team", uid: "member3", name: "M3"},
    {team: "a-team", uid: "member4", name: "M4"},
    {team: "b-team", uid: "member5", name: "M5"},
    {team: "b-team", uid: "member6", name: "M6"},
  ];
  content.view_type = ["all"];
  var _team;
  content.member.map(function(member, i) {
    if (member.team != _team) {
      content.view_type.push(member.team);
      _team = member.team;
    }
    content.view_type.push(member.uid);
  });
  content.is_member = function(str) {
    return str.match(/^member/) != null;
  };

  content.vm = (function() {
    var vm = {};
    vm.init = function() {
      vm.view_type = m.route.param("view_type") || "all";
      vm.is_member = content.is_member(vm.view_type);
      var member_color = "yellow lighten-3";
      var group_color = "blue lighten-5";
      if (vm.is_member) {
        rbay.removeClass(document.body, group_color);
        rbay.addClass(document.body, member_color);
      } else {
        rbay.removeClass(document.body, member_color);
        rbay.addClass(document.body, group_color);
      }
      vm.today = m.route.param("date") ? new Date(m.route.param("year") + "/" + m.route.param("month") + "/" + m.route.param("date")) : new Date();
      vm.start_date = rbay.getWeekDate(vm.today, 0); 
      vm.week = [];
      for (var i = 0; i < 5; i++) {
        vm.week.push(rbay.getWeekDate(vm.today, i));
      }
      vm.state = [];
      if (vm.is_member) {
        content.vm.week.map(function(date, i) {
          var s = {};
          s.date = date;
          s.checked = [];
          content.time.map(function(time, i) {
            s.checked.push(0.5 < Math.random() ? "checked" : "");
          });
          vm.state.push(s);
        });
      } else {
        content.member.map(function(member, i) {
          var s = {};
          s.uid = member.uid;
          s.checked = [];
          content.time.map(function(time, i) {
            s.checked.push(0.5 < Math.random() ? "checked" : "");
          });
          vm.state.push(s);
        });
      }
      vm.is_owner = content.vm.view_type == content.uid;
      vm.is_appeal_open = false;
      vm.view_type_onchange = function(e) {
          var selected = e.target[e.target.selectedIndex].value;
          if (selected == vm.view_type) {
            return;
          }
          m.route("/" + rbay.formatDate(content.vm.today, "YYYY/MM/DD/") + selected + "/");
      };
      vm.appealBtnOnClick = function() {
        vm.is_appeal_open = !vm.is_appeal_open;
      };
      vm.prevBtnOnClick = function() {
        var diff_date;
        if (vm.is_member) {
          diff_date = 7;
        } else {
          diff_date = vm.today.getDay() == 1 ? 3 : 1;
        }
        m.route("/" + rbay.formatDate(rbay.addDate(vm.today, -1 * diff_date), "YYYY/MM/DD/") + vm.view_type + "/");
      };
      vm.todayBtnOnClick = function() {
        m.route("/" + rbay.formatDate(new Date(), "YYYY/MM/DD/") + vm.view_type + "/");
      };
      vm.nextBtnOnClick = function() {
        var diff_date;
        if (vm.is_member) {
          diff_date = 7;
        } else {
          diff_date = vm.today.getDay() == 5 ? 3 : 1;
        }
        m.route("/" + rbay.formatDate(rbay.addDate(vm.today, diff_date), "YYYY/MM/DD/") + vm.view_type + "/");
      };
      vm.stateBtnOnClick = function() {
        this.text = this.text == "x" ? "o": "x";
      };
    };
    return vm;
  }());

  content.controller = function() {
    content.vm.init();
  };

  content.view = function() {
    var row = [];
    row.push(
      m("div", {class: "row"}, [
        m("span", {class: "right"}, [
          "Signed-in As ",
          m("span", {class: "larger blue-text text-darken-2"}, content.uid), 
        ])
      ])
    );
    row.push(
      m("div", {class: "row"}, [
        m("div", {class: "col s4 offset-s1 offset-m1"}, [
          m("select", {class: "larger", onchange: content.vm.view_type_onchange}, [
            content.view_type.map(function(view_type, i) {
              if (content.is_member(view_type)) return;
          var selected = view_type == content.vm.view_type || (content.is_member(content.vm.view_type) && view_type == content.member.find(function(p, i) {return p.uid == content.vm.view_type;}).team);
              return m("option", {selected: selected ? "selected" : null}, view_type);
            })
          ]),
        ]),
        content.vm.is_member ? [
          m("div", {class: "col s4 center larger"}, content.vm.view_type),
          m("a", {class: "col s1 offset-s1 btn grey darken-3", onclick: content.vm.appealBtnOnClick}, "#"),
        ] : null, 
      ])
    );
    row.push(
      m("div", {class: "row"}, [
        m("a", {class: "col s3 offset-s1 btn brown", onclick: content.vm.prevBtnOnClick}, "前へ"),
        m("a", {class: "col s2 offset-s1 btn brown", onclick: content.vm.todayBtnOnClick}, "今日"),
        m("a", {class: "col s3 offset-s1 btn brown", onclick: content.vm.nextBtnOnClick}, "次へ"),
      ])
    );
    if (content.vm.is_member) {
      row.push(
        m("div", {class: "row"}, [
          m("div", {class: "col s2 center"}, rbay.formatDate(content.vm.start_date, "YYYY/\nMM")),
          content.time.map(function(time, i) {
            return m("div", {class: "col s2 center"}, time);
          }),
        ])
      );
      row.push(
        content.vm.state.map(function(s, i) {
          var ret = [];
          if (s.date.getDate() == 1 && s.date.getDay() != 1) {
            ret.push(m("div", {class: "row"}, [m("div", {class: "col s2 center"}, rbay.formatDate(s.date, "YYYY/\nMM")),]));
          }
          var c = "col s2 title";
          if (rbay.formatDate(s.date, "YYYYMMDD") ==  rbay.formatDate(new Date(), "YYYYMMDD")) {
            c += " bold";
          }
          ret.push(
            m("div", {class: "row"}, [
              m("a", {class: c, onclick: function() {m.route("/" + rbay.formatDate(s.date, "YYYY/MM/DD/") + "all/");}}, s.date.getDate() + "\n" + "日月火水木金土"[s.date.getDay()]),
              s.checked.map(function(checked, j) {
                var id = "checked_" + s.uid + "_" + j
                return m("div", {class: "col s2 center"}, [ 
                  m("input[type=checkbox]", {id: id, class: "filled-in", checked: checked, disabled: s.uid == content.uid ? "" : "disabled"}),
                  m("label", {for: id, style: "padding-left: 18px;"}),
                ]);
              }),
            ])
          );
          return ret;
        })
      );
    } else {
      var c = "col s5 larger";
      if (rbay.formatDate(content.vm.today, "YYYYMMDD") ==  rbay.formatDate(new Date(), "YYYYMMDD")) {
        c += " bold";
      }
      row.push(
        m("div", {class: "row"}, [
          m("div", {class: "col s2 title"}, "Date"),
          m("div", {class: c}, rbay.formatDate(content.vm.today, "YYYY/MM/DD (" + "日月火水木金土"[content.vm.today.getDay()] + ")")),
        ])
      );
      row.push(
        m("div", {class: "row"}, [
          m("div", {class: "col s2 title"}, "Time"),
          content.time.map(function(time, i) {
            return m("div", {class: "col s2 center"}, time);                            
          }),
        ])
      );
      row.push(
        content.vm.state.map(function(s, i) {
          if (content.vm.view_type != "all" && content.vm.view_type != content.member.find(function(member) {return member.uid == s.uid}).team) return;
          return m("div", {class: "row"}, [
            m("a", {class: "col s2 title", onclick: function() {m.route("/" + rbay.formatDate(content.vm.today, "YYYY/MM/DD/") + s.uid + "/");}}, s.uid),
            s.checked.map(function(checked, j) {
              var id = "checked_" + s.uid + "_" + j
              return m("div", {class: "col s2 center"}, [ 
                m("input[type=checkbox]", {id: id, class: "filled-in", checked: checked, disabled: s.uid == content.uid ? "" : "disabled"}),
                m("label", {for: id, style: "padding-left: 18px;"}),
              ]);
            }),
          ]);
        })
      );
    }
    if (content.vm.is_member && content.vm.is_appeal_open) {
      row.push(
        m("div", {class: "appeal-dlg white"}, [
          m("div", {class: "container"}, [
            m("h5", {class: "center"}, content.vm.view_type + "'s Appeal"),
            m("div", {class: "row"}, [
              m("div", {class: "title"}, "コメント"),
              m("input", {class: "input-field", disabled: content.vm.is_owner ? "" : "disabled"}),
            ]),
            m("div", {class: "row"}, [
              m("div", {class: "title"}, "業種経験"),
              m("input", {class: "input-field", disabled: content.vm.is_owner ? "" : "disabled"}),
            ]),
            m("div", {class: "row"}, [
              m("div", {class: "title"}, "スキル経験"),
              m("input", {class: "input-field", disabled: content.vm.is_owner ? "" : "disabled"}),
            ]),
            m("div", {class: "row right"}, [
              m("a", {class: "btn grey darken-3", onclick: content.vm.appealBtnOnClick}, "閉じる"),
            ]),
          ]),
        ])
      );
    }
    return m("div", {class: "container", style: "background-image: url('rosebay.png'); background-repeat: no-repeat;"}, row);
  };
  
  m.route(document.body, "/", {
    "/": {controller: content.controller, view: content.view},
    "/:year/:month/:date/:view_type": {controller: content.controller, view: content.view},
  });
  </script>
</body>
